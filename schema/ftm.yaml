# Schema (YAML)
types:
  leader_name: { type: string, length: 14, encoding: ascii }
  Item:
    type: struct
    fields:
      - { name: id, type: u8 }
      - { name: qty, type: u8 }

fields:
  - name: magic
    type: bytes
    length: 4
  - name: version
    type: u16
  - name: inventory
    type: array of Item  # shorthand
    length: 10
    stride: 2
  - name: leaders
    type: array of leader_name
    length: 3
